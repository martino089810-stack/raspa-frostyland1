<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raspa y Gana 🎉</title>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    h1 { margin-bottom: 10px; }
    canvas {
      border: 2px solid #333;
      border-radius: 12px;
      touch-action: none; /* Para móviles */
    }
  </style>
</head>
<body>
  <h1>🎁 Raspa y Gana</h1>
  <p>¡Descubre si ganaste un premio!</p>
  <canvas id="lienzo" width="300" height="200"></canvas>
  <p id="mensaje"></p>

  <script>
    const canvas = document.getElementById("lienzo");
    const ctx = canvas.getContext("2d");
    const mensaje = document.getElementById("mensaje");

    // Fondo con premio aleatorio
    let premios = ["🎉 ¡Ganaste un boli gratis!", "😢 Sigue participando", "🎁 Cupón 2x1"];
    let premio = premios[Math.floor(Math.random() * premios.length)];

    // Pintamos el fondo con el premio
    ctx.fillStyle = "#fff";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.font = "20px Arial";
    ctx.fillStyle = "#333";
    ctx.textAlign = "center";
    ctx.fillText(premio, canvas.width / 2, canvas.height / 2);

    // Capa gris para raspar
    ctx.globalCompositeOperation = "source-over";
    ctx.fillStyle = "#888";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Función para raspar
    function raspar(e) {
      let rect = canvas.getBoundingClientRect();
      let x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      let y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2, false);
      ctx.fill();
    }

    // Eventos para PC y móviles
    canvas.addEventListener("mousemove", e => { if (e.buttons > 0) raspar(e); });
    canvas.addEventListener("touchmove", e => { e.preventDefault(); raspar(e); });

    // Mostrar mensaje cuando el jugador raspe mucho
    function verificar() {
      let datos = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let transparentes = 0;
      for (let i = 3; i < datos.data.length; i += 4) {
        if (datos.data[i] === 0) transparentes++;
      }
      let porcentaje = transparentes / (canvas.width * canvas.height) * 100;

      if (porcentaje > 40) {
        mensaje.innerText = "Resultado: " + premio;
      }
    }

    setInterval(verificar, 1000);
  </script>
</body>
</html>
