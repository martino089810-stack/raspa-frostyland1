<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raspa y Gana | Frostyland üéâ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #00aaff, #0066cc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 10px;
    }

    .container {
      background: #ffffffdd;
      color: #333;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
    }

    .card {
      background: #0077ff;
      color: #fff;
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    #lienzo {
      display: block;
      margin: 10px auto;
      border-radius: 12px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
      touch-action: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    input, button {
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
    }

    input {
      border: 2px solid #0077ff;
    }

    button {
      font-weight: bold;
      border: none;
      background: #0077ff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #005fcc;
    }

    #mensaje {
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
      color: #0077ff;
    }

    /* Contenedor de premio */
    #premio {
      width: 300px;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff;
      border-radius: 12px;
      margin: auto;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 0;
      text-align: center;
      padding: 10px;
    }

    #premio img {
      max-width: 80px;
      margin-bottom: 10px;
    }

    #premio p {
      font-size: 18px;
      font-weight: bold;
      color: black;
    }

    .raspado {
      position: relative;
      width: 300px;
      height: 200px;
      margin: auto;
    }

    #lienzo {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <!-- Logo Frostyland -->
  <img src="https://raw.githubusercontent.com/martino089810-stack/raspa-frostyland1/main/SFFrosty.png" alt="Frostyland" class="logo">

  <div class="container">
    <h1>üéÅ Raspa y Gana</h1>
    <p>Ingresa tus datos para jugar.<br>¬°Puedes raspar una vez!</p>

    <!-- Formulario -->
    <form id="registro">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="text" id="apellido" placeholder="Apellido" required>
      <input type="tel" id="telefono" placeholder="Tel√©fono (10 d√≠gitos)" pattern="[0-9]{10}" required>
      <button type="submit">¬°JUGUEMOS!</button>
    </form>

    <!-- Juego oculto -->
    <div id="juego" style="display:none;">
      <div class="card">
        <h2>Raspa aqu√≠ üëá</h2>
        <div class="raspado">
          <div id="premio"></div>
          <canvas id="lienzo" width="300" height="200"></canvas>
        </div>
      </div>
      <div id="mensaje"></div>
    </div>
  </div>

  <script>
    const form = document.getElementById("registro");
    const juego = document.getElementById("juego");
    const mensaje = document.getElementById("mensaje");
    const canvas = document.getElementById("lienzo");
    const ctx = canvas.getContext("2d");
    const premioDiv = document.getElementById("premio");

    // Lista de premios con im√°genes
    let premios = [
      { img: "https://i.ibb.co/pf9Szx9/frostyland-logo.png", texto: "üéâ ¬°Ganaste un boli gratis!" },
      { img: "https://i.ibb.co/pf9Szx9/frostyland-logo.png", texto: "üéÅ Cup√≥n 2x1" },
      { img: "", texto: "‚ùå M√°s suerte para la pr√≥xima" }
    ];
    let premio = premios[Math.floor(Math.random() * premios.length)];

    // Registro
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const tel = document.getElementById("telefono").value;
      if (!/^[0-9]{10}$/.test(tel)) {
        alert("El tel√©fono debe tener 10 d√≠gitos.");
        return;
      }

      form.style.display = "none";
      juego.style.display = "block";

      // Mostrar premio oculto debajo del canvas
      premioDiv.innerHTML = "";
      if (premio.img) {
        let imagen = document.createElement("img");
        imagen.src = premio.img;
        premioDiv.appendChild(imagen);
      } else {
        let x = document.createElement("p");
        x.style.fontSize = "40px";
        x.style.color = "red";
        x.textContent = "‚ùå";
        premioDiv.appendChild(x);
      }

      let texto = document.createElement("p");
      texto.textContent = premio.texto;
      premioDiv.appendChild(texto);

      // Pintar capa dorada encima
      let grad = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
      grad.addColorStop(0, "#FFD700");
      grad.addColorStop(1, "#DAA520");
      ctx.globalCompositeOperation = "source-over";
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    });

    // Raspar
    function raspar(e) {
      let rect = canvas.getBoundingClientRect();
      let x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      let y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;

      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2, false);
      ctx.fill();
    }

    // Eventos PC/m√≥vil
    canvas.addEventListener("mousemove", e => { if (e.buttons > 0) raspar(e); });
    canvas.addEventListener("touchmove", e => { e.preventDefault(); raspar(e); });

    // Mostrar mensaje debajo cuando se raspe lo suficiente
    function verificar() {
      if (juego.style.display === "none") return;
      let datos = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let transparentes = 0;
      for (let i = 3; i < datos.data.length; i += 4) {
        if (datos.data[i] === 0) transparentes++;
      }
      let porcentaje = transparentes / (canvas.width * canvas.height) * 100;

      if (porcentaje > 40 && mensaje.innerText === "") {
        mensaje.innerHTML = `<p style="color:#0077ff; font-size:20px; font-weight:bold;">${premio.texto}</p>`;
      }
    }
    setInterval(verificar, 800);
  </script>
</body>
</html>
