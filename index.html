<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raspa y Gana | Frostyland üéâ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #00aaff, #0066cc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
    }

    .container {
      background: #ffffffdd;
      color: #333;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
    }

    .card {
      background: #0077ff;
      color: #fff;
      padding: 15px;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    canvas {
      display: block;
      margin: 10px auto;
      border-radius: 12px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
      touch-action: none; /* Para m√≥viles */
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    input {
      padding: 12px;
      border: 2px solid #0077ff;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: #0077ff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #005fcc;
    }

    #mensaje {
      font-size: 18px;
      margin-top: 15px;
      font-weight: bold;
      color: #0077ff;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="https://github.com/martino089810-stack/raspa-frostyland1/blob/c5caab7dd7c5c1fb6e5592acb12b9d26ffa9926b/SFFrosty.png" alt="Frostyland" class="logo">

  <div class="container">
    <h1>üéÅ Raspa y Gana</h1>
    <p>Ingresa tus datos para jugar.<br>¬°Puedes raspar una vez!</p>

    <!-- Formulario -->
    <form id="registro">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="text" id="apellido" placeholder="Apellido" required>
      <input type="tel" id="telefono" placeholder="Tel√©fono (10 d√≠gitos)" pattern="[0-9]{10}" required>
      <button type="submit">¬°JUGUEMOS!</button>
    </form>

    <!-- Juego oculto al inicio -->
    <div id="juego" style="display:none;">
      <div class="card">
        <h2>Raspa aqu√≠ üëá</h2>
        <canvas id="lienzo" width="300" height="150"></canvas>
      </div>
      <p id="mensaje"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById("registro");
    const juego = document.getElementById("juego");
    const mensaje = document.getElementById("mensaje");
    const canvas = document.getElementById("lienzo");
    const ctx = canvas.getContext("2d");

    let premios = ["üéâ ¬°Ganaste un boli gratis!", "üò¢ Sigue participando", "üéÅ Cup√≥n 2x1"];
    let premio = premios[Math.floor(Math.random() * premios.length)];
    let raspando = false;

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const tel = document.getElementById("telefono").value;
      if (!/^[0-9]{10}$/.test(tel)) {
        alert("El tel√©fono debe tener 10 d√≠gitos.");
        return;
      }

      form.style.display = "none";
      juego.style.display = "block";

      // Pintamos premio oculto
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = "20px Arial";
      ctx.fillStyle = "#333";
      ctx.textAlign = "center";
      ctx.fillText(premio, canvas.width / 2, canvas.height / 2);

      // Capa gris
      ctx.globalCompositeOperation = "source-over";
      ctx.fillStyle = "#bbb";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    });

    function raspar(x, y) {
      ctx.globalCompositeOperation = "destination-out";
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2, false);
      ctx.fill();
    }

    canvas.addEventListener("mousedown", () => raspando = true);
    canvas.addEventListener("mouseup", () => raspando = false);
    canvas.addEventListener("mousemove", e => {
      if (raspando) {
        let rect = canvas.getBoundingClientRect();
        raspar(e.clientX - rect.left, e.clientY - rect.top);
      }
    });

    canvas.addEventListener("touchstart", () => raspando = true);
    canvas.addEventListener("touchend", () => raspando = false);
    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      if (raspando) {
        let rect = canvas.getBoundingClientRect();
        let t = e.touches[0];
        raspar(t.clientX - rect.left, t.clientY - rect.top);
      }
    });

    function verificar() {
      if (juego.style.display === "none") return;
      let datos = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let transparentes = 0;
      for (let i = 3; i < datos.data.length; i += 4) {
        if (datos.data[i] === 0) transparentes++;
      }
      let porcentaje = transparentes / (canvas.width * canvas.height) * 100;

      if (porcentaje > 40 && mensaje.innerText === "") {
        mensaje.innerText = "Resultado: " + premio;
      }
    }
    setInterval(verificar, 1000);
  </script>
</body>
</html>
