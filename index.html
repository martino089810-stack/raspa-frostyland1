<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raspa y Gana - Frostyland</title>
  <style>
    body {
      text-align: center;
      background: #f8f8f8;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
    }
    #jugar {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: #ff4081;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #jugar.dorado {
      background: gold;
      color: black;
      font-weight: bold;
    }
    #raspado {
      position: relative;
      display: inline-block;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #premio {
      width: 300px;
      height: 200px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: white;
      border: 2px solid #ccc;
      border-radius: 15px;
      margin: auto;
      position: relative;
      z-index: -1;
    }
    #premio img {
      max-width: 100px;
      margin-bottom: 10px;
    }
    #premio p {
      font-size: 20px;
      font-weight: bold;
      color: black;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Raspa y Gana Frostyland ðŸŽ‰</h1>
  <button id="jugar">JUGUEMOS</button>

  <div id="raspado">
    <div id="premio"></div>
    <canvas id="scratch" width="300" height="200"></canvas>
  </div>

  <script>
    const btnJugar = document.getElementById("jugar");
    const canvas = document.getElementById("scratch");
    const ctx = canvas.getContext("2d");
    const premioDiv = document.getElementById("premio");

    // Lista de premios (puedes poner imÃ¡genes tuyas en GitHub o en i.ibb.co)
    const premios = [
      { img: "https://i.ibb.co/pf9Szx9/frostyland-logo.png", texto: "Â¡Ganaste un Boli Gratis!" },
      { img: "https://i.ibb.co/pf9Szx9/frostyland-logo.png", texto: "Â¡Descuento del 20%!" },
      { img: "", texto: "X| MÃ¡s suerte para la prÃ³xima" }
    ];

    let isDrawing = false;
    let premio;

    btnJugar.addEventListener("click", () => {
      // BotÃ³n se pone dorado
      btnJugar.classList.add("dorado");

      // Escoger un premio al azar
      premio = premios[Math.floor(Math.random() * premios.length)];

      // Mostrar premio (oculto debajo del raspeo)
      premioDiv.innerHTML = "";
      if (premio.img) {
        let imagen = document.createElement("img");
        imagen.src = premio.img;
        premioDiv.appendChild(imagen);
      } else {
        let x = document.createElement("p");
        x.style.fontSize = "40px";
        x.style.color = "red";
        x.textContent = "X";
        premioDiv.appendChild(x);
      }

      let texto = document.createElement("p");
      texto.textContent = premio.texto;
      premioDiv.appendChild(texto);

      // Cubrir con el "raspado"
      ctx.fillStyle = "silver";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.globalCompositeOperation = "destination-out";
    });

    // FunciÃ³n de raspeo
    function raspar(e) {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2);
      ctx.fill();
    }

    canvas.addEventListener("mousedown", () => (isDrawing = true));
    canvas.addEventListener("mouseup", () => (isDrawing = false));
    canvas.addEventListener("mousemove", raspar);

    canvas.addEventListener("touchstart", () => (isDrawing = true));
    canvas.addEventListener("touchend", () => (isDrawing = false));
    canvas.addEventListener("touchmove", raspar);
  </script>
</body>
</html>
